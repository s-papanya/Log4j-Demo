# ชื่อ cookie ของเซสชัน (จะใช้ JSESSIONID ก็ได้ หรือเปลี่ยนชื่อให้เห็นต่างเวลาเดโม)
server.servlet.session.cookie.name=JSESSIONID

# ปักธงให้ปลอดภัยและเห็นชัดใน header
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=Lax
server.servlet.session.timeout=30m

server.error.include-message=always
server.error.include-stacktrace=always

# Expose actuator endpoints (so /actuator/health returns HTTP 200)
management.endpoints.web.exposure.include=health,info,env

# (optional) show server header — Spring Boot doesn't set server header by default,
# Tomcat often replies "Apache-Coyote/1.1". If you want to force a server header for demo:
# server.server-header=Apache-Coyote/1.1

# Keep Whitelabel error enabled so default error page appears (true is default)
server.error.whitelabel.enabled=false

# JSP view settings (if you add JSP files under src/main/webapp/WEB-INF/jsp/)
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.port=8080
spring.thymeleaf.cache=false

# อย่าปิด message lookups (ต้องการให้เปราะบางเพื่อเดโม)
# ในบางสภาพแวดล้อม ถ้าตัวแปรนี้ถูกตั้งโดยระบบให้ "true" จะลดผลกระทบ
# ที่นี่เรา "ไม่ตั้ง" เพื่อใช้ค่าพฤติกรรมดั้งเดิมของ 2.14.1

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# เปิด H2 console (แค่ dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ตั้งคุกกี้ Session (แนะนำเปิด https แล้วค่อยตั้ง secure=true)
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
